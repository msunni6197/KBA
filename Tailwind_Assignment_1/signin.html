<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-500" >
    <h1 class="text-4xl font-bold text-center mt-36" >Sign In Page</h1>
    <div class="border-solid border-black border-y-2 border-x-2 text-center mt-4 h-80 w-auto ml-52 mr-72 bg-emerald-500 rounded-full" >
        <div class="text-center mt-24 ml-96" >
            <form action="">
            <table>
                <tr>
                    <td class="text-2xl" >
                        User Name :
                    </td>
                    <td>
                    <input type="text" placeholder="Enter your username.." >
                    </td>
                </tr>
                <tr>
                    <td class="text-2xl">
                        Password :
                    </td>
                    <td>
                    <input type="password" >
                    </td>
                </tr>
             </table>
            <input type="button" value="Submit" class="border-solid border-black border-y-2 border-x-2 mt-6 mr-96 bg-red-400 p-1 rounded-full" >
            </form>
        </div>
        

    </div>
    
</body>
</html
