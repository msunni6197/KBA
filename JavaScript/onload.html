<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Load example</title>
</head>
<body>
    <div id="loadOutput">
    </div>
    <script>
        const loadMap = new Map();
        window.onload = function (params) {
            loadMap.set('load','Page has loaded');
            document.getElementById("loadOutput").innerText = loadMap.get('load');
        }
    </script>
</body>
</html>
