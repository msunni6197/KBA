<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const JS</title>
</head>
<body> 
    <h1>Value of x is <span  id="dem1"></span></h1>
    <p>value of x inside the subsection is <span  id="demo"></span></p>
    <h1>Again the value of x is <span  id="dem2"></span></h1>
    <script>
        const x=35
        document.getElementById("dem1").innerHTML=x
        {
            const x=345
            document.getElementById("demo").innerHTML=x
        }
        document.getElementById("dem2").innerHTML=x
    </script>
</body>
</html>
