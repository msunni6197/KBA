<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("20"+5);
        console.log("20"-5);
        console.log("20"*5);
        console.log(true+5);
        console.log(Number("20"));
        console.log(Number("hello"));
        console.log(String(123));
        console.log(typeof String(123));
        console.log(String(true));
        console.log(Boolean(0));
        console.log(Boolean(1));
        console.log(Boolean(''));
        console.log(Boolean('hell'));
        console.log(parseInt("15.99"));
        console.log(typeof parseInt("15.99"));
        console.log(parseInt(15.99));
        console.log(typeof parseInt(15.99));
        console.log(parseInt("hell"));
        console.log(typeof parseInt("hell"));
        console.log(Number("15.99"));
        console.log(typeof Number("15.99"));
        console.log(parseFloat("15.99"));
        console.log(typeof parseFloat("15.99"));
        console.log(Number("15def99"));
        console.log(parseFloat("15ab99"));
        console.log(parseFloat("1599tf"));

        
    </script>
</body>
</html>
