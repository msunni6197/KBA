<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions-Introduction</title>
</head>
<body>
    <h1>JavaScript Functions-Introduction</h1>
    <p>Open your browser's console to view output</p>
    <script>
        //function definition
        function greet(name) {
            console.log('Hello',name)
            
        }
        //function call
        greet('Unnikrishnan')
        greet('Its our world')
        function fun(p1) {
            console.log('Good bye',p1)
        }
            
        fun('yadhu')

        function add(a,b) {
            return a+b;  
        }
        let sum = add(8,9);
        console.log("sum: ",sum)

        function mul(a,b) {
            return a*b;  
        }
        let pro = mul(10,9);
        console.log("Product: ",pro)

        
    </script>
</body>
</html>
