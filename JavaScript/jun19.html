    <script>
        let p,r,t,s_i,c_i     //P-Principal,R-Rate of Interest,T-Time span,S_I-Simple interest,c_i-compound_interest
        p=10000,r=8.3,t=4 
        s_i=(p*r*t)/100
         document.write(`simple interest for principal amount of ${p} at the rate of  ${r}% for a period of ${t}yrs is `,s_i+"<br>")

        c_i=p(1+(r/100))^t
        document.write(`compound interest for principal amount of ${p} at the rate of  ${r}% for a period of ${t}yrs is `,c_i+"<br>")


    




    </script>
