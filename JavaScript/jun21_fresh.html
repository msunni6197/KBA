    <script>
        //Write a program to read first 10 numbers from the and find their sum and average.
        for (let index = 1; index < 11; index++) {
            document.write(index,"<br>"); 
        }
        let ave,sum
        sum=0
        for (let index = 1; index < 11; index++) {
            sum=sum+index; 
        }
        document.write("sum is ",sum,"<br>")
        document.write("average is ",sum/10,"<br>")


        //Write a program to display the cube of the numbers from 10 to 25.
        let cube=0
        for (let index = 10; index < 26; index++) {
            cube=index**3;
            document.write(`cube of ${index} is ${cube}`,"<br>"); 
        }

        //Write a program to display the multiplication table for a given integer.
        for (let index = 1; index < 11; index++) {

        }

        //Program to reverse a number
        let num,rev,rem,p,n
        rev=0
        num=259
        for (let index = 0; index ; index++) {
            rem=num%10;
            p=num-rem;
            n=p/10;
            rev=rev*n+rem;
        }
        document.write(rev)
