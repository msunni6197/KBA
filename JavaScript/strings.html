<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id7">
        <h1>
            Hello World..
        </h1>
    </div>
    <div id="id8">
        <h2>Hei</h2>
    </div>
    <p>My sentence is <span id="id1"></span></p>
    <p>Length of my sentence <span id="id2"></span></p>
    <p>The human Character is <span id="id3"></span></p>
    <p>The name of the book is <span id="id4"></span></p>
    <p>My sentence in uppercase <span id="id5"></span></p>
    <p><span id="id6"></span> is a good book</p>
    <script>
        let x="hello there.."
        let y="Rambo"
        let z="The delusional god"
        // document.write("length of the string is ",x.length +"<br>")
        // document.write("character at index number zero(0) is ",x.charAt(0)+"<br>")
        // document.write(x.toUpperCase()+"<br>")
        // document.write(x.substring(0,4)+"<br>")
        // document.write(x.substring(5)+"<br>")
        // document.write(x.substr(0,4)) //(index no.,no of characters)
        document.getElementById("id1").innerHTML=x
        document.getElementById("id2").innerHTML=x.length
        document.getElementById("id3").innerHTML=y
        document.getElementById("id4").innerHTML=z
        document.getElementById("id5").innerHTML=x.toUpperCase()
        //to familiarize : repeat,concat,slice,split(activity)
        document.getElementById("id6").textContent=z

        //procedure for creating a new tag inside a desired arae/portion 
        let element=document.createElement("p")
        element.innerHTML="Welcome to the world of JS"
        document.getElementById("id7").appendChild(element)

        let thing=document.createElement("input")
        thing.placeholder="enter anything.."
        document.getElementById("id8").appendChild(thing)

        

    </script>
</body>
</html>
