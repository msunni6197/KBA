<!DOCTYPE html>
<html>
<head>
    <title>Student Grades</title>
</head>
<body>

    <h2>Enter Student Name and Marks</h2>
    <div>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
    </div>
    <div>
        <label for="studentMark">Marks:</label>
        <input type="number" id="studentMark" placeholder="Enter marks">
    </div>
    <button onclick="submitStudent()">Submit</button>

    <div id="result"></div>

    <script>
        function getGrade(mark) {
            if (mark > 90) {
                return 'A+';
            } else if (mark >= 80) {
                return 'A';
            } else if (mark >= 70) {
                return 'B+';
            } else if (mark >= 60) {
                return 'C+';
            } else if (mark >= 50) {
                return 'C';
            } else {
                return 'F';
            }
        }

        function submitStudent() {
            const name = document.getElementById('studentName').value;
            const mark = parseFloat(document.getElementById('studentMark').value);

            if (name === "" || isNaN(mark)) {
                alert("Please enter both name and valid marks.");
                return;
            }

            const grade = getGrade(mark);
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Student: ${name}, Marks: ${mark}, Grade: ${grade}`;

            document.getElementById('studentName').value = "";
            document.getElementById('studentMark').value = "";
        }
    </script>

</body>
</html>
