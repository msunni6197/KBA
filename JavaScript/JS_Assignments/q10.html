<!DOCTYPE html>
<html>
<head>
    <title>Find Largest Element with Bubble Sort</title>
</head>
<body>

    <h2>Enter array elements (comma-separated):</h2>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5">
    <button onclick="findLargest()">Find Largest</button>
    
    <h3 id="result"></h3>

    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n-1; i++) {
                for (let j = 0; j < n-i-1; j++) {
                    if (arr[j] > arr[j+1]) {
                        // Swap arr[j] and arr[j+1]
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
        }

        function findLargest() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);
            bubbleSort(array);
            const largest = array[array.length - 1];
            document.getElementById('result').innerText = "Largest element: " + largest;
        }
    </script>

</body>
</html>
