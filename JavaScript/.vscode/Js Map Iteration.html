<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function basicMapOperations() {
            let map =new Map();

            map.set('name','john'); //['achu','appu','anu']
            map.set('age',30);

            document.getElementById('getName').innerHTML="Name: " + map.get('name'); //names.jopin(',')
            document.getElementById('getAge').innerHTML="Age: " + map.get('age');

            let output='';
            map.forEach((value,key)=>{
                output+= key + "=" + value + "<br>";                           //output+=key +'=' + value.join(',') + '<br>'
            });
            document.getElementById('iterationOutput').innerHTML=output;
        }
    </script>
    <div id="iterationOutput"></div>
    <button onclick="basicMapOperations()">Show Map Operations</button>
    <div id="getName"></div>
    <div id="getAge"></div>
</body>
</html>
