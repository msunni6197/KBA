        let num1,num2        //Write a JavaScript program to check a pair of numbers and return true if one of the numbers is 50 or if their sum is 50.

                            //Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive.

    x1=(-b+k)/(2*a)

    if (k==0) {
