<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-500">
    <div class="text-center">
        <h1 class="text-4xl mb-8">Contact Us</h1>
        <form action="">
        <div class="flex flex-col p-4">
            <label for="">Name :</label>
            <input type="text" placeholder="Enter your full name." class="border border-black mx-auto focus:ring-2 focus">
        </div>
        <div class="flex flex-col p-4">
            <label for="">Email-Id :</label>
            <input type="email" placeholder="Your name" class="border border-black mx-auto ">
        </div>
        <div class="flex flex-col p-4">
            <label for="">Message :</label>
            <textarea name="" id="" class="border border-black mx-auto w-64"></textarea>
        </div>
        <div><input type="submit" class="bg-red-400 p-3 rounded-full focus:ring-4 focus:ring-white"></div>
        </form>
    </div>
</body>
</html>
